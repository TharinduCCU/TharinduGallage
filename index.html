<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function setTheme() {
            const hour = new Date().getHours();
            const theme = hour >= 6 && hour < 18 ? 'light' : 'dark';
            document.documentElement.classList.toggle('dark', theme === 'dark');
        }
        document.addEventListener("DOMContentLoaded", setTheme);
    </script>
    <style>
        .dark { background-color: #1a202c; color: white; }
    </style>
</head>
<body class="transition-all">
    <nav class="p-4 bg-gray-800 text-white flex justify-between">
        <h1 class="text-xl font-bold">My Portfolio</h1>
        <div>
            <a href="#home" class="mx-2">Home</a>
            <a href="#photography" class="mx-2">Photography</a>
            <a href="#retouching" class="mx-2">Retouching</a>
        </div>
    </nav>
    
    <section id="home" class="h-screen flex items-center justify-center">
        <h2 class="text-4xl font-bold">Welcome to My Portfolio</h2>
    </section>
    
    <section id="photography" class="h-screen flex items-center justify-center bg-gray-200 dark:bg-gray-900">
        <h2 class="text-4xl font-bold">Photography Showcase</h2>
    </section>
    
    <section id="retouching" class="h-screen flex items-center justify-center bg-gray-300 dark:bg-gray-800">
        <h2 class="text-4xl font-bold">Retouching Work</h2>
    </section>
    
</body>
</html>
